{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/product.css' %}">
{% block content %}
<div class="container">
    <div class="row mb-5 mt-5">
        <div class="col-12">
            <div class="text-center">
                <h1 class="fs-5 fw-bold">Product Page</h1>
            </div>
        </div>
    </div>
    <div>
        <div>
            <div style="width: 18rem;">
                <img src="{{ product.image.url }}" alt="Product Image" style="width: 150%;">
                <div>
                    <h5>{{ product.name }}</h5>
                    <p>{{ product.price }} Dh</p>
                    <p>{{ product.content }}</p>
                    <form method="POST" action="{% url 'product' product.id %}">
                        {% csrf_token %}
                        <label for="id_quantity">Quantity:</label>
                        <input type="number" name="quantity" id="id_quantity" value="1" min="1">
                        <button type="submit" class="btn btn-success" style="background-color: green;" name="add_to_cart">Add to Cart</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
