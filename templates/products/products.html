{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/products.css' %}">
{% block content %}
<div class="container">
    <div class="row mb-5 mt-5">
        <div class="col-12">
            <div class="text-center fs-5 fw-bold">Shop Page</div>
        </div>
    </div>
    <div class="row">
        {% for x in prod %}
        <div class="col-12 col-lg-4 col-md-6 d-flex align-items-center justify-content-center">
            <div class="card " style="width: 18rem;">
                <img src="{{x.image.url}}" class="card-img-top" alt="..."  style="object-fit: cover;width: 100%;height: 200px;">
                <div class="card-body">
                  <h5 class="card-title">{{x.name}}</h5>
                  <p>{{x.price}} <span>Dh</span></p>
                  <a href="{% url 'product' x.id %}" class="btn btn-success" style="background-color: green;">Shop Now</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
    
{% endblock %}
